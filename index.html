<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-text">
            Placeholder
        </div>

        <div class="photo-credit">
            Photo by <a
                href="https://unsplash.com/@joshhild?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Josh
                Hild</a> on <a
                href="https://unsplash.com/photos/a-field-of-sunflowers-with-a-blue-sky-in-the-background-nHt_6B2xFjs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div class="form-sec">
        <div class="pre-form-text">
            <p>
                This is not a real online service. You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-area">
            <p>Let's do this!</p>

            <div class="form-col-1">
                <div class="label-input-pair">
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" id="f-name">
                </div>

                <div class="label-input-pair">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>

                <div class="label-input-pair">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd">
                </div>
            </div>

            <div class="form-col-2">
                <div class="label-input-pair"></div>
                <label for="l-name">LAST NAME</label>
                <input type="text" id="l-name">
            </div>

            <div class="label-input-pair">
                <label for="ph-num">PHONE NUMBER</label>
                <input type="tel" id="ph-num">
            </div>

            <div class="label-input-pair">
                <label for="confirm=pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm=pwd">
            </div>
        </div>
    </div>

    <div class="btn-endtext">
        <button>Create Button</button>

        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    </div>
</body>

</html>
